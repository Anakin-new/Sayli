<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayli's Study Logs</title>
    <link rel="stylesheet" href="style-sheets/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <header style="text-align: center; margin-bottom: 20px;">
            <a href="dashboard.html" style="text-decoration:none; color:var(--brown);">‚Üê Back</a>
            <h1 style="color:var(--brown);">Garden History üìú</h1>
        </header>

        <div id="history-list">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyList = document.getElementById('history-list');
            const logs = JSON.parse(localStorage.getItem('study_history')) || [];

            if (logs.length === 0) {
                historyList.innerHTML = "<p style='text-align:center; color:#888;'>No past blooms yet. Keep studying!</p>";
                return;
            }

            logs.forEach(log => {
                const item = document.createElement('div');
                item.style.cssText = "background:white; padding:15px; border-radius:15px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--sage);";
                
                item.innerHTML = `
                    <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--brown);">
                        <span>${log.date}</span>
                        <span>${log.score}% Done</span>
                    </div>
                    <p style="font-size:0.8rem; color:#888; margin-top:5px;">
                        Tasks: ${log.tasks.map(t => t.completed ? '‚úÖ' : '‚ùå').join(' ')}
                    </p>
                `;
                historyList.appendChild(item);
            });
        });
    </script>
</body>
</html>
